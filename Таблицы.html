<!DOCTYPE html>
<html>
<head>
    <title>Таблицы</title>
</head>
<body>
    <h1>Пример таблиц в HTML</h1>

    <h2>Простая таблица (3x2)</h2>
    <table border="2">
        <tr>
            <td>Первая колонка</td>
            <td>Вторая колонка</td>
        </tr>
        <tr>
            <td>Первая колонка</td>
            <td>Вторая колонка</td>
        </tr>
        <tr>
            <td>Первая колонка</td>
            <td>Вторая колонка</td>
        </tr>
    </table>

    <h2>Таблица с объединением ячеек</h2>
    <table border="2" bgcolor="#008080" bordercolor="#800000">
        <tr>
            <td bgcolor="yellow">Первая колонка</td>
            <td>Вторая колонка</td>
            <td bgcolor="yellow">Третья колонка</td>
        </tr>
        <tr>
            <td>Первая колонка</td>
            <td bgcolor="yellow">Вторая колонка</td>
            <td>Третья колонка</td>
        </tr>
    </table>

    <a href="main.html">Назад</a>
</body>
</html>
